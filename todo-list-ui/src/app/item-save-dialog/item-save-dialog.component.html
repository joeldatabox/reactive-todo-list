<div style="overflow: visible">
  <h1 mat-dialog-title>{{item ? 'Update' : 'Create a new item' }}</h1>
  <div mat-dialog-content>
    <textarea [(ngModel)]="description" style="min-width: 96%; min-height: 100px;"></textarea>
  </div>

  <div mat-dialog-actions>
    <button (click)="onCancel()"
            mat-raised-button>Cancel
    </button>
    <button [disabled]="!description || !description.trim()" (click)="onOk()"
            mat-raised-button>Save
    </button>
  </div>
</div>
